<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonsAI - Room & Plant Manager</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <script src="scripts/dashboard.js" defer></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
        <div class="container-fluid">
            <!-- Brand logo and name in the center -->
            <a class="navbar-brand d-flex align-items-center me-auto" href="index.html">
                <img src="media-files/plant.png" alt="BonsAI Logo" style="height: 40px; margin-right: 10px;">
                <span class="custom-green">BonsAI</span>
            </a>
    
            <!-- Logout button aligned to the right -->
            <button type="button" class="btn custom-btn ms-auto" onclick="location.href='index.html'">Logout</button>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <!-- Room 1 Display Section -->
        <section class="row" id="rooms">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-custom-green text-white fw-bold">
                        Room 1
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush mb-3" id="plant-list">
                            <!-- Plants with remove icon will be added here dynamically -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Aloe vera
                                <button class="btn btn-sm" style="border: none; background: transparent;" onclick="this.parentElement.remove()">
                                    <img src="media-files/trash.png" alt="Remove Plant" style="height: 20px;">
                                </button>
                            </li>
                        </ul>
                        <button class="btn btn-outline-custom-green w-100" onclick="addPlant()">Add Plant</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal for adding a plant -->
    <div class="modal fade" id="addPlantModal" tabindex="-1" aria-labelledby="addPlantModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPlantModalLabel">Add a New Plant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="plantName" class="form-label">Plant Name:</label>
                    <input type="text" id="plantName" class="form-control" placeholder="Enter plant name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-custom-green" onclick="savePlant()">Add Plant</button>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer mt-auto bg-dark text-center text-white py-3">
        <p class="mb-0">&copy; 2024 BonsAI-webapp. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (necessary for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
