<!DOCTYPE html>
<html lang="sl" xml:lang="sl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Registracija</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/signup.css"> <!-- Link to existing CSS file for consistent styling -->
    <script src="scripts/signup.js" defer></script> <!-- Link to the new JS file -->
 
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(255, 255, 255, 0.9);">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="index.html" style="display: flex; justify-content: center; align-items: center;">
                <img src="media-files/plant.png" alt="Brand Logo" style="height: 50px;">
                BonsAI-webapp
            </a>
        </div>
    </nav>

    <section class="prijava section">
        <h2>Registracija</h2>
        <form action="submit_signup" method="post" style="width: 20rem;">
            <div class="form-group">
                <label for="username">Uporabniško ime</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Vnesite uporabniško ime" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Vnesite svoj email" required>
            </div>
            <div class="form-group">
                <label for="password">Geslo</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Vnesite geslo" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Potrdite geslo</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Ponovno vnesite geslo" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn custom-btn" onclick="window.location.href='dashboard.html'">Registracija</button>
            </div>
            <div class="form-group text-center" id="prijava">
                <a href="login.html">Že imate račun? Prijavite se tukaj.</a>
            </div>
        </form>
        
    </section>

    <footer class="footer">
        <p>&copy; 2024 BonsAI-webapp. Vse pravice pridržane.</p>
    </footer>

</body>
</html>
