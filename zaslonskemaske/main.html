<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonsAI - Room & Plant Manager</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand d-flex align-items-center" href="uvodnastran.html">
                <img src="styles/images/plant.png" alt="BonsAI Logo" style="height: 40px; margin-right: 10px;">
                <span class="custom-green">BonsAI-webapp</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <!-- Room 1 Display Section -->
        <section class="row" id="rooms">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-custom-green text-white fw-bold">
                        Room 1
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush mb-3" id="plant-list">
                            <!-- Plants with remove icon will be added here dynamically -->
                        </ul>
                        <button class="btn btn-outline-custom-green w-100" onclick="addPlant()">Add Plant</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal for adding a plant -->
    <div class="modal fade" id="addPlantModal" tabindex="-1" aria-labelledby="addPlantModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPlantModalLabel">Add a New Plant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="plantName" class="form-label">Plant Name:</label>
                    <input type="text" id="plantName" class="form-control" placeholder="Enter plant name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-custom-green" onclick="savePlant()">Add Plant</button>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer mt-auto bg-dark text-center text-white py-3">
        <p class="mb-0">&copy; 2024 BonsAI-webapp. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (necessary for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
