<!DOCTYPE html>
<html lang="sl" xml:lang="sl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Prijava</title>
    <link rel="stylesheet" href="styles/prijava.css"> <!-- Link to external CSS file -->
    <script src="scripts/prijava.js" defer></script> <!-- Link to the new JS file -->
</head>

<body>
    <div class="overlay"></div> <!-- Semi-transparent overlay -->
    <div class="login-container">
        <h2>Prijava</h2>
        <form id="login-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Uporabniško ime</label>
                <input type="text" id="username" name="username" placeholder="Vnesite uporabniško ime" required>
            </div>
            <div class="form-group">
                <label for="password">Geslo</label>
                <input type="password" id="password" name="password" placeholder="Vnesite geslo" required>
            </div>
            <div class="form-group">
                <button type="submit" id="login-button">Prijava</button>
            </div>
            <div class="form-group">
                <button type="button" onclick="window.location.href='signup.html'">Registriraj se</button>
            </div>
            <div class="form-group" id="forgot-password">
                <a href="#">Ste pozabili geslo?</a>
            </div>
        </form>
    </div>
</body>

</html>
