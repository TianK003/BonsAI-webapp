<!DOCTYPE html>
<html lang="sl" xml:lang="sl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Registracija</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/prijava.css"> <!-- Link to existing CSS file for consistent styling -->
    <script src="scripts/signup.js" defer></script> <!-- Link to the new JS file -->
 
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" onclick="location.href='uvodnastran.html'">O nas
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cenik</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header">
        <h1>BonsAI-webapp</h1>
        <p class="tagline">Vaš pametni spremljevalec za rastline</p>
    </header>

    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card bg-light mb-3">
            <div class="card-header text-center">Registracija</div>
            <div class="card-body d-flex flex-column align-items-center">
                <form action="submit_signup" method="post" style="width: 20rem;">
                    <div class="form-group">
                        <label for="username">Uporabniško ime</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Vnesite uporabniško ime" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Vnesite svoj email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Geslo</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Vnesite geslo" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Potrdite geslo</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Ponovno vnesite geslo" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn custom-btn">Registracija</button>
                    </div>
                    <div class="form-group text-center">
                        <a href="prijava.html">Že imate račun? Prijavite se tukaj.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 BonsAI-webapp. Vse pravice pridržane.</p>
    </footer>

</body>
</html>
