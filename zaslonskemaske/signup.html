<!DOCTYPE html>
<html lang="sl" xml:lang="sl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Registracija</title>
    <link rel="stylesheet" href="styles/signup.css"> <!-- Link to external CSS file -->
    <script src="scripts/signup.js" defer></script>
</head>

<body>
    <div class="overlay"></div> <!-- Semi-transparent overlay -->
    <div class="signup-container">
        <h2>Registracija</h2>
        <form action="submit_signup" method="post">
            <div class="form-group">
                <label for="username">Uporabniško ime</label>
                <input type="text" id="username" name="username" placeholder="Vnesite uporabniško ime" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Vnesite svoj email" required>
            </div>
            <div class="form-group">
                <label for="password">Geslo</label>
                <input type="password" id="password" name="password" placeholder="Vnesite geslo" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Potrdite geslo</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Ponovno vnesite geslo" required>
            </div>
            <div class="form-group">
                <button type="submit">Registracija</button>
            </div>
            <div class="form-group">
                <a href="prijava.html">Že imate račun? Prijavite se tukaj.</a>
            </div>
        </form>
    </div>
</body>
</html>
